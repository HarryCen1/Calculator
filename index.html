<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator Project</title>
    <link rel="stylesheet" href="general.css">
</head>
<body>
    <section>
        <div class="head1">
            <h1>JS Calculator Project</h1>
            <p>By Harry Cen </p>
        </div>
    </section>

    <div class="calc">
        <section class="screen">0</section>

        <section class="calc-buttons">
            <div class="calc-button-row grid-top ">
                <div class="calc-button doubl">C</div>
                <div class="calc-button">←</div> <!--Arrow-->
                <div class="calc-button orange">÷</div> <!--Divide-->
            </div>

            <div class="calc-button-row grid">
                <div class="calc-button">7</div>
                <div class="calc-button">8</div>
                <div class="calc-button">9</div>
                <div class="calc-button orange">×</div> <!--Times-->
            </div>

            <div class="calc-button-row grid">
                <div class="calc-button">4</div>
                <div class="calc-button">5</div>
                <div class="calc-button">6</div>
                <div class="calc-button orange">&#45;</div> <!--Minus-->
            </div>

            <div class="calc-button-row grid">
                <div class="calc-button">1</div>
                <div class="calc-button">2</div>
                <div class="calc-button">3</div>
                <div class="calc-button orange">+</div> <!--Plus-->
            </div>

            <div class="calc-button-row grid-bottom">
                <div class="calc-button triple">0</div>
                <div class="calc-button orange">=</div> <!--Eques-->
            </div>
        </section>
    </div>

    <script src="./math.js"></script>
</body>
</html>
